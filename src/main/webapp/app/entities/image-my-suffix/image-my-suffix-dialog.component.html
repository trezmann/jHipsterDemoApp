<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImageLabel">Create or edit a Image</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!image.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="image.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filePath">File Path</label>
            <input type="text" class="form-control" name="filePath" id="field_filePath"
                [(ngModel)]="image.filePath" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="image.type" id="field_type" >
                <option value="EPSFEIN">EPSFEIN</option>
                <option value="EPSGROB">EPSGROB</option>
                <option value="PDFFEIN">PDFFEIN</option>
                <option value="PDFGROB">PDFGROB</option>
                <option value="PREVIEWGROB">PREVIEWGROB</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mandantId">Mandant Id</label>
            <input type="text" class="form-control" name="mandantId" id="field_mandantId"
                [(ngModel)]="image.mandantId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_kundenId">Kunden Id</label>
            <input type="text" class="form-control" name="kundenId" id="field_kundenId"
                [(ngModel)]="image.kundenId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_imageName">Image Name</label>
            <input type="text" class="form-control" name="imageName" id="field_imageName"
                [(ngModel)]="image.imageName" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
